<div class="container-fluid" >
    <div ng-class="[{'class-expanded': expanded}, {'class-unexpanded': expanded === false}]" id="canvas_wrapper">
        <div style="display: flex; justify-content: space-between;">
            <div>
                <div class="btn-group pull-left" uib-dropdown>
                    <button id="dropdown-button" type="button" class="btn btn-sm btn-primary" uib-dropdown-toggle uib-tooltip="Load existing IVR" tooltip-placement="{{tooltipPlacement}}">
                        Load IVR <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="dropdown-button">
                        <li role="menuitem" ng-repeat="ivr in IVRlist"><a href="#!IVR_builder" ng-click="draw(); changeName(ivr)"><i class="fa pr2" ng-class="[{'fa-lock': locked}, {'fa-unlock-alt': !locked}]"></i> {{ivr}}</a></li>
                    </ul>
                </div>

                <a><i class="fa fa-2x pl3 pr3" ng-class="[{'fa-lock': locked}, {'fa-unlock-alt': !locked}]" ng-click="unlock()" uib-tooltip="Lock IVR editing to only you" tooltip-placement="{{tooltipPlacement}}"></i></a>
                <a href="#!IVR_builder"><i class="fa fa-2x pr3 fa-file-o" uib-tooltip="Create new IVR" tooltip-placement="{{tooltipPlacement}}"></i></a>
                <a href="#!IVR_builder"><i class="fa fa-2x pr3 fa-floppy-o" uib-tooltip="Save IVR" tooltip-placement="{{tooltipPlacement}}"></i></a>
                <a href="#!IVR_builder"><i class="fa fa-2x pr3 fa-tags" uib-tooltip="See object IDs and information about them" tooltip-placement="{{tooltipPlacement}}"></i></a>
                <a href="#!IVR_builder"><i class="fa fa-2x pr3 fa-file-image-o" uib-tooltip="Save IVR as image" tooltip-placement="{{tooltipPlacement}}"></i></a>
                <a href="#!IVR_builder"><i class="fa fa-2x pr3 fa-pencil" uib-tooltip="Rename IVR" tooltip-placement="{{tooltipPlacement}}"></i></a>
                <a href="#!IVR_builder"><i class="fa fa-2x pr3 fa-trash" uib-tooltip="Delete IVR" style="color: #9e0505" tooltip-placement="{{tooltipPlacement}}"></i></a>
            </div>


            <div>
                <h4 style="display: inline-block; text-align: center; margin-right: auto; margin-left: auto;">{{current_IVR_name}}</h4>
            </div>



            <div>
                <div class="pull-right btn-group" uib-dropdown>
                    <button id="IVR-dropdown" type="button" class="pull-right btn btn-sm btn-info" uib-dropdown-toggle uib-tooltip="Choose IVR object" tooltip-placement="{{tooltipPlacement}}">
                        IVR Objects <span class="caret">
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="IVR-dropdown">
                        <li role="menuitem" ng-repeat="object in IVRobjectList"><a href="#!IVR_builder"><img src="{{object.imgSrc}}" ng-click="draw()"></a></li>
                    </ul>
                </div>

                <a><i class="fa fa-2x pl3 pr3 pull-right" ng-click="expand()" ng-class="[{'fa-expand': expanded === false}, {'fa-compress': expanded === true}]" uib-tooltip="Fullscreen" tooltip-placement="{{tooltipPlacement}}"></i></a>
                <a href="#!IVR_builder"><i class="fa fa-2x pl3 fa-search-minus pull-right" ng-click="zoomOut()" uib-tooltip="Zoom out" tooltip-placement="{{tooltipPlacement}}"></i></a>
                <a href="#!IVR_builder"><i class="fa fa-2x pl3 fa-search-plus pull-right" ng-click="zoomIn()" uib-tooltip="Zoom in" tooltip-placement="{{tooltipPlacement}}"></i></a>
            </div>
        </div>

        <canvas id="canvas" ng-model="canvas"></canvas>

    </div>

</div>
